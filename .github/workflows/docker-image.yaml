name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to GitHub Container Registry with username and PAT
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: rudhachu  # Replace with your GitHub username
          password: ${{ secrets.GHCR_TOKEN }}  # The PAT stored in GitHub secrets

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/rudhachu/rudhachu/rudhra-render:latest  # Replace with your image name

      # Step 5: Verify image (optional)
      - name: Verify image
        run: docker pull ghcr.io/rudhachu/rudhachu/rudhra-render:latest
